<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
      <div class="pages">
        <a
          href="#"
          class="pagebutton"
          onclick="paginate('1')"
          id="firstButton"
          >First</a
        >
        <a
          href="#"
          class="pagebutton"
          onclick="paginate('1')"
          id="previousButton"
          >Previous</a
        >
        <a href="#" class="pagebutton" onclick="paginate('1')">1</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">2</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">3</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">4</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">5</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">6</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">7</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">8</a>
        <a href="#" class="pagebutton" onclick="paginate('2')">9</a>
        <a href="#" class="pagebutton" onclick="paginate('10')">10</a>
        <a
          href="#"
          class="pagebutton"
          onclick="paginate('1')"
          id="nextButton"
          
          >Next</a
        >
        <a href="#" class="pagebutton" onclick="paginate('10')" id="lastButton"
          >Last</a
        >
      </div>
    </div>
  </body>
</html>
